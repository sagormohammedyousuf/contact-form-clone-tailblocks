<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>contact us</h2>
            <p class="form-para">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p>
            <form class="form">
                <div class="name">
                    <label class="label" for="name">Name</label>
                    <input type="text">
                </div>
                <div class="email">
                    <label class="label" for="email">Email</label>
                    <input type="email">
                </div>
            </form>
            <div class="msg-box">
                <label class="label" for="msg">Message</label>
                <textarea ></textarea>
            </div>
            <div class="btn">
                <button>Send Massage</button>
            </div>

             <hr class="hr"/>

             <footer>
                <div class="address">
                    <p class="email-address">jasonrip@gmail.com</p>
                    <p style="margin-bottom: 8px;">49 smith st.</p>
                    <p>New York, NY 10016</p>
                </div>
                <div class="social-link">
                    <img src="./icon/facebook-f.svg">
                    <img src="./icon/twitter.svg">
                    <img src="./icon/linkedin-in.svg">
                    <img src="./icon/github.svg">
                </div>
             </footer>
        </div>

    </div>
</body>
</html>
